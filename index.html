<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Todo List</title>
</head>

<body>

    <div class="container">
        <form class="form" method="post">
            <div class="input-group mb-3">
                <input class="form-control int" type="text" placeholder="Enter your text . . . ."
                    aria-label="Enter your text" required>
                <button class="form-btn btn btn-success" type="submit">Add</button>
            </div>
        </form>

        <div class="d-flex justify-content-center row">
            <div class="p-3 border border-3 col-4">
                <h3 class="text-center mb-4">
                    All
                </h3>
                <div class="p-3 bg-info rounded-4">
                    <p class="js-all-number text-white mb-0">
                        0
                    </p>
                </div>
            </div>
            <div class="p-3 border border-3 col-4">
                <h3 class="text-center mb-4">
                    Uncompleted
                </h3>
                <div class="p-3 bg-warning rounded-4">
                    <p class="js-uncomplate-number text-white mb-0">
                        0
                    </p>
                </div>
            </div>
            <div class="p-3 border border-3 col-4">
                <h3 class="text-center mb-4">
                    Comlated
                </h3>
                <div class="p-3 bg-success rounded-4">
                    <p class="js-complate-number text-white mb-0">
                        0
                    </p>
                </div>
            </div>
        </div>

        <ul class="js-list d-flex flex-column align-items-start  mb-0 list-unstyled bg-transparent mt-3">

        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
